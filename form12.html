<html>
    <head>
        <title>form data in html</title>
    </head>
    <body bgcolor="beige">
    <center>
        <h1>Students details:</h1>
        <form action="form12.jsp" method="post"><!--file name is create the like a same format only that file using a data to be store and view-->
            <label for="name">Name:</label>
            <input type="text" name="name" required><br><br>
            <label for="id">Register No:</label>
            <input type="number" name="id" required><br><br>
            <label for="class">class</label>
            <input type="text" name="class" required><br><br>
            <label for="department">Department</label>
            <input type="text" name="department" required><br><br>
            <label for="clgname">College Name:</label>
            <input type="text" name="clgname" required><br><br>
            <label for="father">Father Name:</label>
            <input type="text" name="father" required><br><br>
            <label for="mother">Mother Name:</label>
            <input type="text" name="mother" required><br><br>
            <label for="dob">D.O.B:</label>
            <input type="date" name="dob" required><br><br>
            <label for="address">Address:</label>
            <input type="text" name="address" required><br><br>
            <label for="city">City:</label>
            <input type="text" name="city" required><br><br>
            <label for="dist">District:</label>
            <input type="text" name="dist" required><br><br>
            <label for="pin">Pin-code:</label>
            <input type="number" name="pin" required><br><br>
            <label for="no">Phone No:</label>
            <input type="number" name="no" required><br><br>
            <label for="mail">E-Mail ID:</label>
            <input type="email" name="mail" required><br><br>
            <label for="bgorup">Blood Group:</label>
            <input type="text" name="bgroup" required><br><br>
            <button type="submit">submit</button>
        </form>
    </center>
    </body>
</html>
