<!DOCTYPE html>
<html>
    <head>
        <title>purchase order page</title>
    </head>
    <style>
        body{
            background-image: url('order.jfif');
            background-attachment:fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }    
        label{
            width: 150px;
            display:inline-block;
            text-align: left;
        }
    </style>
    <body>
            <center> 
                <div>
                <form action="orderdetails.jsp" method="post">
        <h1>Production Details</h1>
        <label name="itemsname">Items Name</label>
        <input type="text" placeholder="Enter the item name" name="itemsname" id="itemsname" required><br><br>
        <label name="itemstype">Items Types</label>
        <input type="text" placeholder="Enter the item type" name="itemstype" id="itemstype" required><br><br> 
      
         <label name="quanity">Quanity</label>
        <input type="text" placeholder="Enter the Quanity" name="quanity" id="quanity" required><br><br>
         <label name="price">price</label>
        <input type="text" placeholder="Enter the price of the item" name="price" id="price" required><br><br>
         <label name="total">Total</label>
        <input type="text" placeholder="Enter the total value" name="total" id="total" required><br><br>
      
            <h1 style="text-align:center">Customer Details</h1>
             <label name="name">Name</label>
        <input type="text" placeholder="Enter the customer name" name="name" id="name" required><br><br>
         <label name="address">Address</label>
        <input type="text" placeholder="Enter the adddress" name="address" id="address" required><br><br>
         <label name="city">city</label>
        <input type="text" placeholder="Enter the location" name="city" id="city" required><br><br>
         <label name="email">Email id</label>
         <input type="email" placeholder="Enter the email id" name="email" id="eamil" required><br><br>
         <label name="phone">Phone no</label>
         <input type="text" placeholder="Enter the phone number" name="phone" id="phone" required><br><br>
       
            <h1>Delivery Details</h1>
             <label name="order">ordered date</label>
        <input type="date" placeholder="Enter the ordered date" name="order" id="order" required><br><br>
         <label name="delivery">delivery date</label>
         <input type="date" placeholder="Enter the delivery date" name="delivery" id="delivery" required><br><br>
            
       
            <button type="submit">Submit</button>
                </form>
        </center>
</div>
    </body>
</html>
